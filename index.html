<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Порошенко ловит конфеты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      body { margin: 0; background: #eee; overflow: hidden; }
      canvas { display: block; margin: 0 auto; background: #CEF; touch-action: none; }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
// Канвас
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Масштабирование для мобильных (опционально)
// Можно сделать адаптивным под размер экрана
// Например, подгоняем размер канваса под ширину экрана устройства:
function resizeCanvas() {
  const w = window.innerWidth;
  const h = window.innerHeight;

  // Сохраним соотношение 4:3 примерно
  let desiredWidth = w;
  let desiredHeight = (w * 3) / 4;
  
  if (desiredHeight > h) {
    // Если высота превышает экран, адаптируем по высоте
    desiredHeight = h;
    desiredWidth = (h * 4) / 3;
  }

  canvas.width = desiredWidth;
  canvas.height = desiredHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Игрок
const player = {
  width: 100,
  height: 100,
  speed: 5,
  dx: 0,
  x: canvas.width / 2 - 50, 
  y: canvas.height - 120
};

let score = 0;
let gameOver = false;
const objects = []; // массив падающих объектов
let spawnTimer = 0;
const spawnInterval = 60; // каждые 60 кадров новый объект

// Изображения (предполагается, что они в папке img)
const poroshenkoImg = new Image();
poroshenkoImg.src = 'img/poroshenko.png';  
const candyImg = new Image();
candyImg.src = 'img/candy.png';
const moneyImg = new Image();
moneyImg.src = 'img/money.png';
const handcuffImg = new Image();
handcuffImg.src = 'img/handcuff.png';

// Управление клавиатурой (для десктопа)
document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
    player.dx = -player.speed;
  } else if(e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
    player.dx = player.speed;
  }
});

document.addEventListener('keyup', (e) => {
  if(
    e.key === 'ArrowLeft' || 
    e.key.toLowerCase() === 'a' || 
    e.key === 'ArrowRight' || 
    e.key.toLowerCase() === 'd'
  ) {
    player.dx = 0;
  }
});

// Управление на мобильных устройствах (touch)
// Логика: косание левой половины экрана — движение влево,
// косание правой половины экрана — движение вправо.
canvas.addEventListener('touchstart', (e) => {
  const touchX = e.touches[0].clientX;
  const half = canvas.width / 2;
  if (touchX < half) {
    // Влево
    player.dx = -player.speed;
  } else {
    // Вправо
    player.dx = player.speed;
  }
});

canvas.addEventListener('touchend', (e) => {
  // При отпускании — остановка
  player.dx = 0;
});

// Функция спавна объектов
function spawnObject() {
  const types = [
    {type: 'candy', chance: 0.6, img: candyImg},
    {type: 'money', chance: 0.3, img: moneyImg},
    {type: 'handcuff', chance: 0.1, img: handcuffImg}
  ];
  
  let r = Math.random();
  let cumulative = 0;
  let chosenType;
  for (let t of types) {
    cumulative += t.chance;
    if(r < cumulative) {
      chosenType = t;
      break;
    }
  }
  
  const size = 50; // объекты побольше
  
  let mainObj = {
    type: chosenType.type,
    img: chosenType.img,
    x: Math.random() * (canvas.width - size),
    y: -size,
    width: size,
    height: size,
    speed: 2 + Math.random()*2
  };
  
  objects.push(mainObj);
}

function update() {
  if(gameOver) return;
  
  // обновляем позицию игрока
  player.x += player.dx;
  if(player.x < 0) player.x = 0;
  if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  
  // Спавн объектов
  spawnTimer++;
  if(spawnTimer >= spawnInterval) {
    spawnObject();
    spawnTimer = 0;
  }
  
  // Обновляем объекты
  for (let i = objects.length - 1; i >= 0; i--) {
    let obj = objects[i];
    obj.y += obj.speed;
    
    // проверка выхода за нижний край
    if(obj.y > canvas.height) {
      objects.splice(i, 1);
      continue;
    }
    
    // Проверка коллизий с игроком
    if(isColliding(obj, player)) {
      if(obj.type === 'handcuff') {
        // Проигрыш
        gameOver = true;
      } else if(obj.type === 'candy') {
        score += 1;
      } else if(obj.type === 'money') {
        score += 5;
      }
      
      objects.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // Отрисовка игрока (одна статичная картинка)
  ctx.drawImage(poroshenkoImg, player.x, player.y, player.width, player.height);
  
  // Объекты
  for (let obj of objects) {
    ctx.drawImage(obj.img, obj.x, obj.y, obj.width, obj.height);
  }
  
  // UI
  ctx.fillStyle = '#000';
  ctx.font = Math.floor(canvas.width * 0.025) + 'px Arial'; 
  // Масштабируем шрифт пропорционально ширине экрана, например 2.5% от ширины
  ctx.fillText('Очки: ' + score, 10, 30);
  
  if(gameOver) {
    ctx.font = Math.floor(canvas.width * 0.05) + 'px Arial';
    ctx.fillStyle = 'red';
    ctx.fillText('Игра окончена', canvas.width/2 - (canvas.width * 0.25), canvas.height/2);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function isColliding(a,b) {
  return !(b.x > a.x + a.width ||
           b.x + b.width < a.x ||
           b.y > a.y + a.height ||
           b.y + b.height < a.y);
}

gameLoop();
</script>
</body>
</html>
