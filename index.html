<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Порошенко ловит конфеты</title>
    <style>
      body { margin: 0; background: #eee; overflow: hidden; }
      canvas { display: block; margin: 0 auto; background: #CEF; }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
// Канвас
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Игрок
const player = {
  x: canvas.width/2 - 25,
  y: canvas.height - 80,
  width: 50,
  height: 70,
  speed: 5,
  dx: 0
};

let score = 0;
let gameOver = false;
const objects = []; // массив падающих объектов
let spawnTimer = 0;
const spawnInterval = 60; // каждые 60 кадров новый объект

// Изображения (предполагается, что они у вас есть в папке img)
const poroshenkoImg = new Image();
poroshenkoImg.src = 'img/poroshenko.png';  // спрайт персонажа
const candyImg = new Image();
candyImg.src = 'img/candy.png';
const moneyImg = new Image();
moneyImg.src = 'img/money.png';
const handcuffImg = new Image();
handcuffImg.src = 'img/handcuff.png';

// Параметры анимации персонажа (если вы их используете)
player.frame = 0;           // текущий кадр
player.frameCount = 3;      // всего кадров
player.frameDelay = 10;     // задержка между кадрами
player.frameTimer = 0;

document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
    player.dx = -player.speed;
  } else if(e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
    player.dx = player.speed;
  }
});

document.addEventListener('keyup', (e) => {
  if(
    e.key === 'ArrowLeft' || 
    e.key.toLowerCase() === 'a' || 
    e.key === 'ArrowRight' || 
    e.key.toLowerCase() === 'd'
  ) {
    player.dx = 0;
  }
});

function spawnObject() {
  const types = [
    {type: 'candy', chance: 0.6, img: candyImg},
    {type: 'money', chance: 0.3, img: moneyImg},
    {type: 'handcuff', chance: 0.1, img: handcuffImg}
  ];
  
  let r = Math.random();
  let cumulative = 0;
  let chosenType;
  for (let t of types) {
    cumulative += t.chance;
    if(r < cumulative) {
      chosenType = t;
      break;
    }
  }
  
  const size = 30;
  
  // Создаём основной объект
  let mainObj = {
    type: chosenType.type,
    img: chosenType.img,
    x: Math.random() * (canvas.width - size),
    y: -size,
    width: size,
    height: size,
    speed: 2 + Math.random()*2
  };
  
  objects.push(mainObj);

  // Если выпали деньги, добавляем наручники
  if (chosenType.type === 'money') {
    // Допустим, создадим 1 или 2 наручника рядом
    let numHandcuffs = Math.random() < 0.5 ? 1 : 2;
    for (let i = 0; i < numHandcuffs; i++) {
      let offsetX = (Math.random() * 60 - 30); // смещение по X от центра денег
      objects.push({
        type: 'handcuff',
        img: handcuffImg,
        x: mainObj.x + offsetX,
        y: mainObj.y - 10, // чуть выше или на том же уровне
        width: size,
        height: size,
        speed: mainObj.speed + Math.random() * 0.5 // скорость может быть немного разной
      });
    }
  }
}

function update() {
  if(gameOver) return;
  
  // обновляем позицию игрока
  player.x += player.dx;
  if(player.x < 0) player.x = 0;
  if(player.x + player.width > canvas.width) player.x = canvas.width - player.width;
  
  // Спавн объектов
  spawnTimer++;
  if(spawnTimer >= spawnInterval) {
    spawnObject();
    spawnTimer = 0;
  }
  
  // Обновляем объекты
  for (let i = objects.length - 1; i >= 0; i--) {
    let obj = objects[i];
    obj.y += obj.speed;
    
    // проверка выхода за нижний край
    if(obj.y > canvas.height) {
      objects.splice(i, 1);
      continue;
    }
    
    // Проверка коллизий с игроком
    if(isColliding(obj, player)) {
      if(obj.type === 'handcuff') {
        // Проигрыш
        gameOver = true;
      } else if(obj.type === 'candy') {
        score += 1;
      } else if(obj.type === 'money') {
        score += 5;
      }
      
      objects.splice(i, 1);
    }
  }
  
  // Анимация персонажа
  if (player.dx !== 0) {
    player.frameTimer++;
    if (player.frameTimer >= player.frameDelay) {
      player.frameTimer = 0;
      player.frame++;
      if (player.frame >= player.frameCount) {
        player.frame = 0;
      }
    }
  } else {
    player.frame = 0;
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  // Отрисовка игрока (если у вас есть спрайт анимации)
  const frameWidth = 50;
  const frameHeight = 70;
  ctx.drawImage(
    poroshenkoImg, 
    player.frame * frameWidth, 0, frameWidth, frameHeight, 
    player.x, player.y, player.width, player.height
  );
  
  // Объекты
  for (let obj of objects) {
    ctx.drawImage(obj.img, obj.x, obj.y, obj.width, obj.height);
  }
  
  // UI
  ctx.fillStyle = '#000';
  ctx.font = '20px Arial';
  ctx.fillText('Очки: ' + score, 10, 20);
  
  if(gameOver) {
    ctx.font = '40px Arial';
    ctx.fillStyle = 'red';
    ctx.fillText('Игра окончена', canvas.width/2 - 100, canvas.height/2);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function isColliding(a,b) {
  return !(b.x > a.x + a.width ||
           b.x + b.width < a.x ||
           b.y > a.y + a.height ||
           b.y + b.height < a.y);
}

gameLoop();
</script>
</body>
</html>
